<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Api</title>
    <link rel="stylesheet" href="style.css">
    <script src="first.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="time" id="time">
            <p id="Hour-Min"> 04:00 <span id="ampm">PM</span></p>
            <p id="Day-Month">Monday , 17 Feb</p>
        </div>
        <div class="input-btn">
            <div class="city">
                <p>Enter your City Name and get the Weather </p>
            </div>
            <input class="input " id="input" type="text" placeholder="Enter your City name here ">
            <button class="btn" id="btn">Click here</button>
        </div>
        <div class="" id="weather-info">
            <!-- <p>Temp:23Â°C</p>
             <p>Humidity:33%</p>
             <p>Pressure:1333</p>
             <p>Wind Speed:3.4</p> -->
        </div>
    </div>
